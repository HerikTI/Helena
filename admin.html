<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Chá de Bebê da Helena</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .admin-container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            font-family: 'Poppins', sans-serif;
        }
        .stats-card {
            background: rgba(255, 192, 203, 0.9);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .stats-card:hover {
            transform: translateY(-5px);
        }
        .stats-card h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.5);
            padding-bottom: 10px;
        }
        .login-form {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            background: rgba(255, 192, 203, 0.9);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .login-form h2 {
            color: #333;
            margin-bottom: 20px;
        }
        .hidden {
            display: none;
        }
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            overflow: hidden;
            color: #333; /* Cor do texto da tabela */
        }
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }
        th {
            background-color: rgba(255, 182, 193, 0.9);
            color: #333;
            font-weight: 600;
        }
        tr:hover {
            background-color: rgba(255, 182, 193, 0.2);
        }
        tr {
            background-color: rgba(255, 255, 255, 0.95);
        }
        .total-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        .stat-item {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .stat-item h3 {
            color: #333;
            margin: 0;
            font-size: 32px;
        }
        .stat-item p {
            color: #666;
            margin: 5px 0 0;
        }
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.9);
        }
        button {
            background: #ff69b4;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #ff1493;
        }
    </style>
</head>
<body>
    <div id="loginSection" class="login-form animate__animated animate__fadeIn">
        <h2>Login Administrativo</h2>
        <form id="loginForm" class="form-group">
            <input type="password" id="adminPassword" required placeholder="Senha de Admin">
            <button type="submit" class="button">Entrar</button>
        </form>
    </div>

    <div id="adminSection" class="admin-container hidden">
        <div class="stats-card animate__animated animate__fadeIn">
            <h2>Resumo de Confirmações</h2>
            <div class="total-stats">
                <div class="stat-item">
                    <h3 id="totalConfirmacoes">0</h3>
                    <p>Confirmações</p>
                </div>
                <div class="stat-item">
                    <h3 id="totalPessoas">0</h3>
                    <p>Total de Pessoas</p>
                </div>
            </div>
        </div>

        <div class="stats-card animate__animated animate__fadeIn">
            <h2>Lista de Confirmações</h2>
            <table id="confirmationsList">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Telefone</th>
                        <th>Acompanhantes</th>
                        <th>Nomes dos Acompanhantes</th>
                        <th>Data de Confirmação</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

        <div class="stats-card animate__animated animate__fadeIn">
            <h2>Palpites</h2>
            <table id="guessesList">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Data</th>
                        <th>Hora</th>
                        <th>Peso</th>
                        <th>Data do Palpite</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

        <div class="stats-card animate__animated animate__fadeIn">
            <h2>Mensagens para Helena</h2>
            <table id="messagesList">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Mensagem</th>
                        <th>Data</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script src="admin.js"></script>
</body>
</html>
